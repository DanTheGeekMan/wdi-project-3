<!DOCTYPE html>
<html ng-app="swishListApp">
  <meta charset="utf-8">
  <title>SWISHList</title>
  <base href="/"  />
  <link charset="utf-8" rel="stylesheet" href="/css/style.css">
  <script  charset="utf-8" src="/js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref-active ui-sref="home"><strong>Swish</strong>List</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul ng-show="main.user" class="nav navbar-nav navbar-right">
            <li>
              <a href="#" ui-sref="clothesItemsIndex" ui-sref-active >Browse Clothes</a>
            </li>
            <li>
              <a href="#" ui-sref="clothesItemsNew" ui-sref-active >Add an item</a>
            </li>
            <li>
              <a href="#" ui-sref="usersWardrobeShow" ui-sref-active >Wardrobe</a>
            </li>
            <li>
              <a href="#" ui-sref="usersIncomingShow" ui-sref-active >Incoming Swishes</a>
            </li>
            <li>
              <a href="#" ui-sref="usersOutgoingShow" ui-sref-active >Outgoing Swishes</a>
            </li>
            <li>
              <a href="#" ui-sref="usersArchiveShow" ui-sref-active >Archive</a>
            </li>
            <li>
              <a href="#" ng-click="main.logout()">Logout</a>

      </div>

  <main ui-view class="container">


  </main>
