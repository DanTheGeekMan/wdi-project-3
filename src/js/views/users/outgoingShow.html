<div class="inbox">
  <h1>Outbox</h1>
  <h4 ng-hide="outgoing.transactions.length">No outgoing swishes to show</h4>

  <ul>
    <li ng-repeat="transaction in outgoing.transactions">
      <div class="row">

        <div class="col-md-4 col-xs-4 one">
          <h3>You want</h3>
          <div class="image-container">
            <img ui-sref="clothesItemsShow({ id : transaction.initial_item._id })" ng-src="{{ transaction.initial_item.image }}"/>
          </div>
        </div>

        <div class="col-md-4 col-xs-4 two">
          <h3 ng-show="transaction.response_item">They want</h3>
          <h3 ng-hide="transaction.response_item">Pending</h3>
          <div class="image-container">
            <img ng-show="transaction.response_item" ui-sref="clothesItemsShow({ id : transaction.response_item._id})" ng-src="{{ transaction.response_item.image }}" />
          </div>
        </div>

        <div class="col-md-4 col-xs-4 three">
          <button type="button" ng-show="transaction.response_item" ng-click="outgoing.approve(transaction._id)">Accept</button>
          <button type="button" ng-show="transaction.response_item" ng-click="outgoing.reject(transaction)">Reject</button>
          <button type="button" ng-click="outgoing.reject(transaction)">Cancel</button>
        </div>
      </div>
    </li>
  </ul>
</div>
